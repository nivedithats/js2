
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    
    <p class="test">this is the paragraph</p>
    <h1 class="test">this is the paragraph</h1>
    <h1>This is the heading</h1>
    <h1 class="test">This is the paragraph</h1>
    <img src="" alt="empty image" class="test">


    <script>
        let testClassnames = document.getElementsByClassName('test');
        console.log(testClassnames)

        for(i in testClassnames ){
            console.log(testClassnames[i])
            testClassnames[i].style.background = "red"
            testClassnames[i].style.padding = "20px"
            testClassnames[i].style.color = "#fff"
           if(i==3){
            testClassnames[i].setAttribute('src', "https://images.pexels.com/photos/906150/pexels-photo-906150.jpeg?auto=compress&cs=tinysrgb&w=600")
           }

        }
    </script>
</body>
</html>
