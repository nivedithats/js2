<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics</title>
</head>
<body>
    <center>
        <h1>Convertimg values to boolean values</h1>
       
        
    </center>
    <div id="result">
            
    </div>
    <script>
        let result = document.getElementById('result');
        result.innerHTML = "<h1> Converting values to Boolean</h1>"


        result.innerHTML += `<h1 style = "color:teal">${Boolean(0)}</h1>`
        result.innerHTML += `<h1 style = "color:teal">${Boolean(1)}</h1>`
        result.innerHTML += `<h1 style = "color:teal">${Boolean(false)}</h1>`
        result.innerHTML += `<h1 style = "color:teal">${Boolean(true)}</h1>`
       
        result.innerHTML += `<h1 style = "color:teal">${Boolean(NaN)}</h1>`
        result.innerHTML += `<h1 style = "color:teal">${Boolean(undefined)}</h1>`
        result.innerHTML += `<h1 style = "color:teal">${Boolean("")}</h1>`
        result.innerHTML += `<h1 style = "color:teal">${Boolean("    ")}</h1>`
        result.innerHTML += `<h1 style = "color:teal">${Boolean("HELLO")}</h1>`
        result.innerHTML += `<h1 style = "color:teal">${Boolean("NaN")}</h1>`










    </script>
</body>
</html>
