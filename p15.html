<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        th{
            background-color: aqua;
            color: #fff;
        }

        table{
                  width: 300px;
        }

    </style>
</head>
<body>
    <center>
        <h2>For Loop</h2>
        <p>A for loop repeats until specified condition eveluates to false. </p>
    </center> 
    <label for="tableNumber">Select what table you want</label>
    <select name="" id="tableNumber">
        <option value=""disabled selected>Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>

    </select>
    <button onclick="tablegenerater()">Genarate  table </button>
        <table id="testTable" border="1" cellpadding="10" cellspacing="0" width="100%">
            
          
            
        </table>

    <script>

        //for initialization; condition;increment/decrment){

//}
         function tablegenerater(){
           var table = document.getElementById('testTable');
           var selectNumber = document.getElementById('tableNumber').value;
           table.innerHTML = `
           <caption>Table Generater AI</caption>
           <tr>
            <th>Head </th>
            
        </tr>`

        for(var i = 1;i<10;i++){
           table.innerHTML +=`<tr>
    <td>${selectNumber}* ${i} = ${i*selectNumber}</td>
           </tr>`  ;         
            

        }
    }
    </script>
</body>
